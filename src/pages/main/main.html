    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Main Page</title>
      <link rel="stylesheet" href="../../index.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
      <link rel="stylesheet" href="./main.css" />
    </head>

    <body>
      <div id="content">
        <div id="main-order">
          <h1>주문현황(당일 0시 기준)</h1>
          <p>
            <span>미확정 주문 0건</span>

            <span>주문 확인 0건</span>
            <span>총 매출 0,000원</span>
          </p>
        </div>
        <div id="main-notice">
          <h1>공지사항</h1>
          <ul>
            <p>최신순</p>
            <li><a href="">게시글</a></li>
            <li><a href="">게시글</a></li>
            <li><a href="">게시글</a></li>
            <li><a href="">게시글</a></li>
            <li><a href="">게시글</a></li>
          </ul>
        </div>
        <div id="main-hashtag">
          <h1>오늘 인기 해시태그</h1>
          <ol>
            <p>
              <select name="hashtag-platform" id="hashtag-platform">
                <option value="ably">에이블리</option>
                <option value="zigzag">지그재그</option>
              </select>
            </p>
            <li>해시태그</li>
            <li>해시태그</li>
            <li>해시태그</li>

          </ol>
        </div>
        <div id="main-popular-product">
          <h1>오늘 인기 상품</h1>
          <ol>
            <p>
              <select name="product-platform" id="product-platform">
                <option value="ably">에이블리</option>
                <option value="zigzag">지그재그</option>
              </select>
            </p>
            <li>상품</li>
            <li>상품</li>
            <li>상품</li>
            <li>상품</li>
            <li>상품</li>
          </ol>
        </div>
        <div id="main-sales-chart">
          <h1>주간 매출/주문 통계</h1>
          <select name="chart-data" id="chart-data">
            <option value="product-count">주문량</option>
            <option value="product-sale">매출</option>
          </select>
        </div>
        <div id="main-sales-calendar">
          <h1>매출 캘린더</h1>
        </div>
      </div>
      <script src="../../components/sidebar.js" type="module"></script>
      <script src="./main.js" type="module"></script>
