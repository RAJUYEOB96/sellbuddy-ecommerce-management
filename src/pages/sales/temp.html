<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Animation</title>
  </head>
  <body>
    <div id="number" style="font-size: 2em">160,000,000</div>

    <script>
      function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        const startTime = performance.now();

        function updateValue(timestamp) {
          const progress = Math.min((timestamp - startTime) / duration, 1);
          const currentValue = Math.floor(progress * (end - start) + start);
          obj.innerText = currentValue.toLocaleString();

          if (progress < 1) {
            requestAnimationFrame(updateValue);
          }
        }

        requestAnimationFrame(updateValue);
      }

      // 예제 실행: 160,000,000에서 400,000,000으로 3초 동안 증가
      animateValue('number', 160000000, 400000000, 3000);
    </script>
  </body>
</html>
